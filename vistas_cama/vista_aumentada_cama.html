<!DOCTYPE html>
<html lang="en">
	<head>
		<!--- Templates bootstrap -->
        <!--Pagina de estilo e bootstrap-->
        <link rel="stylesheet" href="../styles/style.css">
		<link href="../styles/bootstrap.min.css" rel="stylesheet">
		<meta charset="UTF-8" />
		<title>Cama Numa</title>
		<link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="produtos.html">Produtos la-redout</a>
			</div>
		</nav>
		<p></p>
		<div class="row justify-content-center h-100">
			<div class="2">
			</div>
			<div class="col-9">
				<a href="https://www.laredoute.pt/ppdp/prod-350081866.aspx#shoppingtool=unknow" 
					class="title" target="blank">Cama Numa</a>
			</div>
			<div class="col-1">
				<button type="button" class="btn btn-dark text-right" onclick="location.href='vista_cama.html'"><- Voltar atrás</button>
			</div>
		</div>
		<div style="background-color: #ffff">
			<div class="row justify-content-center h-100">
				<div class="col-10 align-self-center text-center">
					<canvas id="myCanvas" class="fullScreenCanvas"></canvas>
				</div>
			</div>
		</div>

		<nav class="navbar fixed-bottom navbar-light text-center" style="background-color: #D9E4EC;">
			<p></p>
			<button id="btn_mudarVisualizacao" type="button" class="btn btn-dark">Mudar visualização</button>
			<select id="cameraSelector" class="browser-default custom-select">
				<option value="1">Esquerda</option>
				<option value="2">Direita</option>
				<option value="3">Topo</option>
				<option value="4">Fundo</option>
			</select>
			
			<button id="btn_mudarCor" type="button" class="btn btn-dark">Mudar cor</button>
			<select id="colorSelector" class="browser-default custom-select">
				<option value="1">Amarelo</option>
				<option value="2">Azul</option>
				<option value="3">Castanho</option>
				<option value="4">Laranja</option>
				<option value="5">Roxo</option>
				<option value="6">Verde</option>
				<option value="7">Vermelho</option>
			</select>

			<button id="btn_reporCor" type="button" class="btn btn-dark">Repor cor</button>
			
			<button id="btn_ativarAnimação" type="button" class="btn btn-dark">Ativar animação</button>
			<select id="animationSelector" class="browser-default custom-select">
				<option value="1">Abre cama inferior</option>
				<option value="2">Mostra o colchão</option>
				<option value="3">Mostra o travesseiro</option>
				<option value="4">Mostra partes da cama</option>
			</select>
			<button id="btn_rotation" type="button" class="btn btn-dark">Ativar rotação</button>
			<button id="btn_reporObjeto" type="button" class="btn btn-dark">Repor objeto</button>
			<p></p>
		</nav>

		<script src="../node_modules/three/build/three.js"></script>
		<script src="../node_modules/three/examples/js/loaders/GLTFLoader.js"></script>
		<script src="../node_modules/three/examples/js/controls/OrbitControls.js"></script>
		<script src="main.js"></script>
	</body>
</html>
